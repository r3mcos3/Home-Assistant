name: Update Home Assistant Badge (PR)

on:
  workflow_call:
    inputs:
      version-file:
        type: string
        default: ".HA_VERSION"
      readme-file:
        type: string
        default: "README.md"
      badge-line:
        type: number
        default: 3
      overview-line:
        type: number
        default: 21

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read Home Assistant version
        id: version
        run: |
          VERSION=$(tr -d '\n\r' < "${{ inputs.version-file }}")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Update README
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          sed -i "${{ inputs.badge-line }}s|Home%20Assistant-[^-]*-41BDF5|Home%20Assistant-${VERSION}-41BDF5|" "${{ inputs.readme-file }}"
          sed -i "${{ inputs.overview-line }}s|\*\*Home Assistant [0-9.a-z]*\*\*|**Home Assistant ${VERSION}**|" "${{ inputs.readme-file }}"

      - name: Check for changes
        id: diff
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          branch: "automation/update-ha-${{ steps.version.outputs.version }}"
          delete-branch: true
          title: "ðŸ”„ Update Home Assistant to ${{ steps.version.outputs.version }}"
          commit-message: "ðŸ”„ Update Home Assistant version to ${{ steps.version.outputs.version }}"
          body: |
            Automated update triggered by `.HA_VERSION`.

            This repository is intentionally a **demonstration / example**.
            For production usage, reusable workflows should be pinned
            to a version tag (e.g. `@v1`) instead of `@main`.
          author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          committer: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"

