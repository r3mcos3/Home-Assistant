name: Update Home Assistant Version

on:
  push:
    paths:
      - ".HA_VERSION"
    branches:
      - main

permissions:
  contents: write

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version from .HA_VERSION
        id: version
        run: |
          VERSION=$(tr -d '\n\r' < .HA_VERSION)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"

      - name: Update README badge and overview section
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Update badge on line 3
          sed -i "3s|Home%20Assistant-[^-]*-41BDF5|Home%20Assistant-${VERSION}-41BDF5|" README.md
          # Update overview section on line 21
          sed -i "21s|\*\*Home Assistant [0-9.a-z]*\*\*|**Home Assistant ${VERSION}**|" README.md

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "ðŸ”„ Update Home Assistant version to ${{ steps.version.outputs.version }}"
          git push


