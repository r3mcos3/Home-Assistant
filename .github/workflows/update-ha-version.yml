name: Update Version Badge

on:
  push:
    paths:
      - '.HA_VERSION'
    branches:
      - main

jobs:
  update-badge:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version from .HA_VERSION
        id: version
        run: |
          VERSION=$(cat .HA_VERSION | tr -d '\n\r')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update README badge and overview section
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Update badge
          sed -i "s|Home%20Assistant-[^-]*-41BDF5|Home%20Assistant-${VERSION}-41BDF5|g" README.md
          # Update overview section
          sed -i "s|Home Assistant [0-9.]*\( (development version)\)\?|Home Assistant ${VERSION}|g" README.md

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "ðŸ”„ Update version badge to ${{ steps.version.outputs.version }}"
          git push
