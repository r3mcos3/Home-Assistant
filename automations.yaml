    device_id: 81680e6f6a60d772e58d17c5dcb5faed
    entity_id: d904a21911b20c18fd7e4e384a7440fc
    domain: binary_sensor
    trigger: device
  conditions:
  - condition: state
    entity_id: sun.sun
    state:
    - below_horizon
  actions:
  - type: turn_on
    device_id: f3767e6a80379cebd73bac3d95ba4e30
    entity_id: 1ca41726a9d39acc5ea1e21112fc8e5c
    domain: light
  - delay:
      hours: 0
      minutes: 3
      seconds: 0
      milliseconds: 0
  - type: turn_off
    device_id: f3767e6a80379cebd73bac3d95ba4e30
    entity_id: 1ca41726a9d39acc5ea1e21112fc8e5c
    domain: light
  mode: restart
- id: '1763481145239'
  alias: "\U0001F6B6 Motion - Shed Lights"
