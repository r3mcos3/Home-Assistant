- id: '1763495326015'
  alias: ⏰ Light - Garden LED Lights (Schedule)
  description: Turns on garden LED lights at sunset and turns them off at midnight
  triggers:
  - trigger: state
    entity_id:
    - sun.sun
    to:
    - below_horizon
    id: 'on'
  - trigger: time
    at: '23:59:59'
    id: 'off'
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - 'on'
      sequence:
      - type: turn_on
        device_id: f27a3b4a270070d93ddc9099ec4d3d7d
        entity_id: d8b0d384dc078ef6f30bb58f918ba1b2
        domain: switch
    - conditions:
      - condition: trigger
        id:
        - 'off'
      sequence:
      - type: turn_off
        device_id: f27a3b4a270070d93ddc9099ec4d3d7d
        entity_id: d8b0d384dc078ef6f30bb58f918ba1b2
        domain: switch
  mode: single
- id: '1764699483229'
  alias: "\U0001F464 Presence - Turn Off All Lights Santi  (Away)"
