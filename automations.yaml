- id: '1763404523715'
  alias: "\U0001F6B6 Motion - Basement Light"
  description: Turns on basement light automatically when motion is detected
  use_blueprint:
    path: homeassistant/motion_light.yaml
    input:
      motion_entity: binary_sensor.bf_basement_motion_occupancy
      light_target:
        entity_id: light.bf_basement_light
- id: '1763407144685'
  alias: "\U0001F39B️ Remote - Attic/Elyza"
  description: Controls attic lights using MQTT remote (left/right arrow buttons)
  triggers:
  - domain: mqtt
    device_id: bb8b435050e96c96f5f55ff3c18ea8af
    type: action
    subtype: arrow_right_click
    trigger: device
    id: right
  - domain: mqtt
    device_id: bb8b435050e96c96f5f55ff3c18ea8af
    type: action
    subtype: arrow_left_click
    trigger: device
    id: left
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - right
      sequence:
      - type: toggle
        device_id: 39269fabd5a7874e2dbf644fc650d10c
        entity_id: 740ec9188ca5a282166e5577bdd3714d
        domain: light
    - conditions:
      - condition: trigger
        id:
        - left
      sequence:
      - action: light.toggle
        metadata: {}
        data: {}
        target:
          entity_id: light.attic_lights
  mode: single
- id: '1763407324981'
  alias: "\U0001F6B6 Motion - Toilet Light"
  description: Turns on toilet light when motion is detected and turns it off after
    5 minutes
  use_blueprint:
    path: homeassistant/motion_light.yaml
    input:
      motion_entity: binary_sensor.gf_toilet_motion_occupancy
      light_target:
        entity_id: light.gf_toilet_light
      no_motion_wait: 300
- id: '1763407493663'
  alias: "\U0001F6B6 Motion - Landing Light"
  description: Controls landing spotlights at 10% brightness based on motion detection
  triggers:
  - trigger: state
    entity_id:
    - binary_sensor.trap_overloop_motion
    to:
    - 'on'
    id: 'on'
  - trigger: state
    entity_id:
    - binary_sensor.trap_overloop_motion
    to:
    - 'off'
    id: 'off'
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - 'on'
      sequence:
      - action: light.turn_on
        metadata: {}
        data:
          brightness_pct: 10
        target:
          entity_id: light.landing_spots
    - conditions:
      - condition: trigger
        id:
        - 'off'
      sequence:
      - action: light.turn_off
        metadata: {}
        data: {}
        target:
          entity_id: light.landing_spots
  mode: single
- id: '1763407837707'
  alias: "\U0001F6AA Door - Back Door Lights (Sunset)"
  description: Turns on conservatory and garden lights when back door opens after
    sunset, automatically turns off after 5 minutes
  triggers:
  - type: opened
    device_id: 5d84dfadbe04ff15b5852f2af939a846
    entity_id: ca3260bf9d0f41e2efb628b8e51605ad
    domain: binary_sensor
    trigger: device
  conditions:
  - condition: state
    entity_id: sun.sun
    state:
    - below_horizon
  actions:
  - action: light.turn_on
    metadata: {}
    data:
      brightness_pct: 100
    target:
      entity_id:
      - light.garden_lights
      - light.conservatory_spots
  - delay:
      hours: 0
      minutes: 5
      seconds: 0
      milliseconds: 0
  - action: light.turn_off
    metadata: {}
    data:
      transition: 10
    target:
      entity_id:
      - light.garden_lights
      - light.conservatory_spots
  mode: single
- id: '1763408109883'
  alias: "\U0001F6AA Door - Front Door Hallway Light"
  description: Turns on hallway light when front door opens after sunset, automatically
