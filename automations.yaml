- id: '1651867516005'
  alias: Remote - Woonkamer
  description: ''
  trigger:
  - device_id: cba3b31c140b9d3307e29bea5840b66b
    domain: zha
    platform: device
    type: remote_button_short_press
    subtype: turn_on
    id: 'on'
  - device_id: cba3b31c140b9d3307e29bea5840b66b
    domain: zha
    platform: device
    type: remote_button_short_press
    subtype: dim_up
    id: up
  - device_id: cba3b31c140b9d3307e29bea5840b66b
    domain: zha
    platform: device
    type: remote_button_short_press
    subtype: right
    id: right
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: 'on'
      sequence:
      - service: light.toggle
        data:
          brightness_pct: 75
        target:
          entity_id:
          - light.woonkamer_spotjes
          - light.kast
    - conditions:
      - condition: trigger
        id: up
      sequence:
      - type: toggle
        device_id: b8a78bc7fe19884ded512e99ecea49ec
        entity_id: light.keuken_licht
        domain: light
    - conditions:
      - condition: trigger
        id: right
      sequence:
      - service: light.toggle
        data:
          brightness_pct: 100
        target:
          entity_id: light.patio
    default: []
  mode: restart
