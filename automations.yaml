- id: '1651867199741'
  alias: Verlichting - WC
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.motion_wc
  condition: []
  action:
  - if:
    - type: is_motion
      condition: device
      device_id: ab1d151d4f019d37687f8bd28f1dab13
      entity_id: binary_sensor.motion_wc
      domain: binary_sensor
    then:
    - type: turn_on
      device_id: 66fa08569268029d5df3abebbc86a6c5
      entity_id: light.wc
      domain: light
    else:
    - delay:
        hours: 0
        minutes: 3
        seconds: 0
        milliseconds: 0
    - type: turn_off
      device_id: 66fa08569268029d5df3abebbc86a6c5
      entity_id: light.wc
      domain: light
  mode: restart
